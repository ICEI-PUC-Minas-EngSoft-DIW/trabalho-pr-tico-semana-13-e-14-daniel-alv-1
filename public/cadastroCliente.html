<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="..//public/assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <header class="mb-4">
    <h2>Cadastro de Clientes</h2>
    <a href="..//public/index.html" class="btn btn-link">Voltar à Home</a>
  </header>

  <div class="row">
    <div class="col-md-5">
      <form id="formCadastro">
        <input type="hidden" id="clienteId" />
        <div class="mb-2">
          <input class="form-control" id="nome" placeholder="Nome completo" required />
        </div>
        <div class="mb-2">
          <input class="form-control" id="cpf" placeholder="CPF" required />
        </div>
        <div class="mb-2">
          <input class="form-control" id="email" type="email" placeholder="E-mail" required />
        </div>
        <div class="mb-2">
          <input class="form-control" id="telefone" placeholder="Telefone" required />
        </div>
        <div class="mb-2">
          <input class="form-control" id="endereco" placeholder="Endereço" />
        </div>
        <div class="mb-2">
          <input class="form-control" id="imagem" placeholder="URL da imagem (opcional)" />
        </div>
        <div class="mb-2">
          <textarea class="form-control" id="observacoes" placeholder="Observações"></textarea>
        </div>
        <div class="mb-2 form-check">
          <input class="form-check-input" type="checkbox" id="destaque" />
          <label class="form-check-label" for="destaque">Destaque</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnSalvar">Cadastrar</button>
        <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none">Cancelar</button>
      </form>
    </div>

    <div class="col-md-7">
      <h4>Clientes Cadastrados</h4>
      <div id="listaClientes"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="..//public/assets/scripts/app.js"></script>
</body>
</html>
